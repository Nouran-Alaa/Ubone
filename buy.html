<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold"><a href="index.html">UBONE</a></div>
            <div>
                <a href="index.html" class="mx-2 text-gray-600 hover:text-gray-800">Home</a>
                <a href="#" class="mx-2 text-gray-600 hover:text-gray-800">Shop</a>
                <a href="#" class="mx-2 text-gray-600 hover:text-gray-800">Products</a>
                <a href="#" class="mx-2 text-gray-600 hover:text-gray-800">Blogs</a>
                <a href="#" class="mx-2 text-gray-600 hover:text-gray-800">Pages</a>
            </div>
            <div>
                <a href="wishlist.html" class="mx-2 text-gray-600 hover:text-gray-800"><i class="fas fa-heart"></i></a>
                <a href="cart.html" class="mx-2 text-gray-600 hover:text-gray-800"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>

    <!-- Buy Content -->
    <div class="container mx-auto mt-10">
        <div class="bg-white p-10 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4">Purchase Product</h1>
            <div id="buy-product" class="flex">
                <!-- Buy product details will be injected here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (productId) {
                fetch(`https://dummyjson.com/products/${productId}`)
                    .then(response => response.json())
                    .then(product => {
                        const buyProductContainer = document.getElementById('buy-product');
                        buyProductContainer.innerHTML = `
                            <img src="${product.images[0]}" alt="${product.title}" class="w-1/4 rounded-lg">
                            <div class="ml-4">
                                <h2 class="text-xl font-bold">${product.title}</h2>
                                <p class="text-gray-600 mt-2">$${product.price}</p>
                                <p class="text-gray-700 mt-4">${product.description}</p>
                                <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded-lg">Confirm Purchase</button>
                            </div>
                        `;
                    })
                    .catch(error => console.error('Error fetching product:', error));
            } else {
                console.error('No product ID found in URL');
            }
        });
    </script>
</body>
</html>
